<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('http://ms03.trackingmate.com/images/viewImages/login02_bg.jpg') no-repeat center center fixed;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #fcfdfd;
            
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .earth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
        }
        .earth {
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/1200px-The_Earth_seen_from_Apollo_17.jpg') no-repeat center center;
            background-size: contain;
            border-radius: 50%;
            position: relative;
            animation: rotateEarth 70s linear infinite;
        }
        .satellite {
            width: 50px;
            height: 50px;
            background: url('https://www.pngkey.com/png/full/62-627881_satellite-png-satellite-with-no-background.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbitSatellite 10s linear infinite;
        }
        @keyframes rotateEarth {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes orbitSatellite {
            0% {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }
        .content {
            z-index: 2;
            text-align: center;
        }
        .log {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .log a {
            color: #89a8d1;
            text-decoration: none;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background: #136bdf;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            animation: pulse 2s infinite;
        }
        .buttons a:hover {
            background: #5f7a9e;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="earth-container">
            <div class="earth">
                <div class="satellite"></div>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Unlimited Entertainment, Anywhere</h1>
        <div class="log">
            <p><a href="channel_section.html">Watch your favorite channels.</a></p>
            <p><a href="channel_section.html"> Movies.</a></p>
            <p><a href="channel_section.html">Web Series.</a></p>
            <p><a href="channel_section.html">OTT Platforms.</a></p>
        </div>
        <div class="buttons">
            <a href="channel_section.html">Channels</a>
            <a href="plans.html">Plans</a>
            <a href="downloads.html">Downlads</a>
            <a href="bot.html">Chat Now</a>
            <a href="contact.html">Contacts</a>
        </div>
    </div>

    
</body>
</html>
